<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,200;1,400&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="container">
        <form action="survey-form" id="survey-form">
            <div class="form-group">
                <label for="name" id="name">Name
                    <input type="text" class="text" name="name" id="name" placeholder="Enter your name" required>
                </label><br>
                <label for="email" id="email">Email
                    <input type="email" class="text" name="email" id="email" placeholder="Enter your Email" required>
                </label><br>
                <label for="age" id="age">Age (optional)
                    <input type="number" class="text" name="age" id="age" placeholder="Age" min="10" max="99">
                </label><br><br>
                <label for="describe">Which option best describes your current role?
                    <select name="describe" id="describe" class="text">
                        <option value="" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select><br><br>
                </label>
                <label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?<br>
                    <input type="radio" name="recommend" id="recommend" class="inline" checked> Definitely <br>
                    <input type="radio" name="recommend" id="recommend" class="inline"> Maybe <br>
                    <input type="radio" name="recommend" id="recommend" class="inline"> Not sure <br>
                </label><br>
                <label for="favorite">What is your favorite feature of freeCodeCamp?
                    <select name="favorite" id="favorite" class="text">
                        <option value="" disabled selected>Select an option</option>
                        <option value="challenges" id="challenges">Challenges</option>
                        <option value="projects" id="projects">Projects</option>
                        <option value="community" id="community">Community</option>
                        <option value="open-source" id="open-source">Open Source</option>
                    </select>
                </label><br><br>
                    <label for="improved" id="improved">What would you like to see improved? (Check all that apply) <br>
                        <input type="checkbox" name="checkbox" id="front" value="checkbox" class="inline">Front-end Projects <br>
                        <input type="checkbox" name="checkbox" id="back" value="checkbox" class="inline">Back-end Projects <br>
                        <input type="checkbox" name="checkbox" id="data" value="checkbox" class="inline">Data Visualization <br>
                        <input type="checkbox" name="checkbox" id="challenges" value="checkbox" class="inline">Challenges <br>
                        <input type="checkbox" name="checkbox" id="open" value="checkbox" class="inline">Open source Community <br>
                        <input type="checkbox" name="checkbox" id="gitter" value="checkbox" class="inline">Gitter help rooms <br>
                        <input type="checkbox" name="checkbox" id="videos" value="checkbox" class="inline">Videos <br>
                        <input type="checkbox" name="checkbox" id="city" value="checkbox" class="inline">City Meetups <br>
                        <input type="checkbox" name="checkbox" id="wiki" value="checkbox" class="inline">Wiki <br>
                        <input type="checkbox" name="checkbox" id="forum" value="checkbox" class="inline">Forum <br>
                        <input type="checkbox" name="checkbox" id="courses" value="checkbox" class="inline">Additional Courses <br>
                    </label><br>
                    <label for="textarea">Any comments or suggestions?
                    <textarea name="textarea" id="textarea" cols="30" rows="4" placeholder="Enter your comment here..."></textarea>
                </label><br>
                <input type="submit" name="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
